<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: {{ topic_name }} - {{ subtopic_name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #3498db;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .question:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .option input {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2ecc71;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ topic_name }}</h1>
    <h2>{{ subtopic_name }}</h2>

    <form action="{{ url_for('submit_quiz', topic_index=topic_index, subtopic_index=subtopic_index) }}" method="post">
        <div class="quiz-container">
            {% for question in questions %}
            {% set question_index = loop.index0 %}
            <div class="question">
                <div class="question-text">{{ loop.index }}. {{ question.question }}</div>
                <div class="options">
                    {% for option_key, option_value in question.options.items() %}
                    <div class="option">
                        <input type="radio" id="q{{ question_index }}_{{ option_key }}" name="q{{ question_index }}" value="{{ option_key }}" required>
                        <label for="q{{ question_index }}_{{ option_key }}">{{ option_key }}. {{ option_value }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="submit-btn">Submit Quiz</button>
        </div>
    </form>

    <a href="{{ url_for('study_plan_landing') }}" class="back-link">‚Üê Back to Study Plan</a>
</body>
</html>
